<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	
</head>

<body>
	<h1>Phone Directory</h1>
	<div id="add_contact">
		<div id="form">
			<form name="contact_form" onsubmit="add_contact();return false">
				<input type="text" id="name" name="name" maxlength = "20" placeholder="ContactName" required />
				<input type="number" id="mobile" name="mobile" placeholder="Mobile" required>
				<input type="email" id="email" name="email" maxlength="39" placeholder="Email" required>
				<input type="submit" value="Add Contact"><br><br>
			</form>
		</div>
	</div>
	
	<div id="containers">
	<p> Search by phone number:<input type="number" id="mobile_search" name="mobile_search" onkeyup="mobile_phone_search()" ></p>
	</div>
	

	</body><br><br><br>
	
	<div id="contact_table">
		<div id="contact_table_child">
			<table class="sortable" id="contact_list">
				<caption>Contact Summary</caption>
				<thead>
					<tr>
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</tr>
				</thead>
				
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
